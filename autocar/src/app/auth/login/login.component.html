<section>
    <div class="center">
        <h1>Влизане</h1>
        <form #loginForm="ngForm" (ngSubmit)="authService.loginHandler(loginForm)">
            <div class="txt_field">
                <input type="text" name="email" required ngModel required minlength="5" appEmail>
                <span></span>
                <label>Имейл</label>
            </div>
            <div class="txt_field">
                <input type="password" name="password" required ngModel required minlength="3">
                <span></span>
                <label>Парола</label>
            </div>
            <div class="pass">Забравена парола?</div>
            <input type="submit" value="Влизане">
            <div class="signup_link">
                Не сте регистрирани? <a routerLink="/register">Регистрация</a>
            </div>
        </form>
    </div>
</section>
