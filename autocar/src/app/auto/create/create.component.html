<!-- Aвтомобили и джхипове -->
<section class="container">
  <header>Създаване на обява</header>
  <form class="form" #createForm="ngForm" (ngSubmit)="autoService.createHandler(createForm)">
    <label for="">Основна категория</label>
    <div class="column">
      <div class="select-box">
        <select name="category" ngModel required>
          <option>Автомобили и Джипове</option>
          <option>Камиони</option>
          <option>Бусове</option>
          <option>Мотоциклети</option>
        </select>
      </div>
    </div>

<br>

          <option>Gaz</option>

          <option>Gonow</option>
          <option>Geely</option>
          <option disabled>H</option>
          <option>Honda</option>
          <option>Hyundai</option>
          <option>Hummer</option>
          <option>Haval</option>
          <option disabled>I</option>
          <option>Ifa</option>
          <option>Isuzu</option>
          <option>Iveco</option>
          <option disabled>J</option>
          <option>Jeep</option>
          <option>Jaguar</option>
          <option>Jpx</option>

          <option>Kia</option>

          <option>Lancia</option>

        </select>
      </div>
    </div>

    <div class="input-box">
      <label>Модел</label>
      <input type="text" name="model" placeholder="Модел на автомобила" ngModel required />
    </div>

    <div class="input-box">
      <label>VIN номер</label>
      <input type="text" name="vin" placeholder="VIN номер на автомобила" ngModel />
    </div>

    <div class="input-box">
      <label>Пробег</label>
      <input type="number" name="distance" placeholder="Пробег на автомобила" ngModel />
    </div>

    <div class="input-box">
      <label>Цена</label>
      <input type="number" name="price" placeholder="Цена на автомобила" ngModel />
    </div>

    <div class="column">

      <div class="input-box">
        <label>Телефонен номер</label>
        <input type="number" name="phone" placeholder="Телефонен номер на собственика" ngModel required />
      </div>

      <div class="input-box">
        <label>Дата на производство</label>
        <input type="date" name="year" placeholder="Година на автомобила" ngModel required />
      </div>
    </div>

    <div class="type-box">
      <h3>Състояние</h3>
      <div class="type-option">
        <div class="type">
          <input type="radio" checked id="check-used" ngModel value="Употребяван" name="type" required />
          <label for="check-used">Употребяван</label>
        </div>

        <div class="type">
          <input type="radio" id="check-new" ngModel value="Нов" name="type" required />
          <label for="check-new">Нов</label>
        </div>

        <div class="type">
          <input type="radio" id="check-other" name="type" value="На части" required />
          <label for="check-other">На части</label>
        </div>

      </div>
    </div>

    <div class="input-box address">
      <label>Област</label>
      <div class="column">
        <div class="select-box">
          <select required ngModel>
            <option hidden>Изберете област</option>
            <option>America</option>
            <option>Japan</option>
            <option>India</option>
            <option>Nepal</option>
          </select>
        </div>

      </div>
<br>
      <label>Населено място</label>
      <div class="column">
        <div class="select-box">
          <select required ngModel>
            <option hidden>Изберете населено място</option>
            <option>America</option>
            <option>Japan</option>
            <option>India</option>
            <option>Nepal</option>
          </select>
        </div>
      </div>

      <div>
        <br>
        <label>Евростандарт</label>
        <div class="select-box">
          <select>
            <option hidden>Изберете евростандарт</option>
            <option>America</option>
            <option>Japan</option>
            <option>India</option>
            <option>Nepal</option>
          </select>
        </div>
      </div>

      <div>
        <br>
        <label>Категория на автомобила</label>
        <div class="select-box">
          <select>
            <option hidden>Изберете категория на автомобила</option>
            <option>America</option>
            <option>Japan</option>
            <option>India</option>
            <option>Nepal</option>
          </select>
        </div>
      </div>

      <div class="column">

        <div>
          <br>
          <label>Двигател</label>
          <div class="select-box">
            <select>
              <option hidden>Изберете вид двигател</option>
              <option>Дизелов</option>
              <option>Бензинов</option>
              <option>Електрически</option>
              <option>Хибриден</option>
            </select>
          </div>
        </div>

        <div>
          <br>
          <label>Скоростна кутия</label>
          <div class="select-box">
            <select>
              <option hidden>Изберете вид кутия</option>
              <option>Ръчна</option>
              <option>Автоматична</option>
              <option>Полуавтоматична</option>

            </select>
          </div>
        </div>

      </div>

    </div>
    <button>Създаване</button>
  </form>
</section>
